<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Rectangle</title>
    <link rel="stylesheet" href="/css/rectangle.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

</head>

<body>
    <main class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-md-6">

                <h1><span th:text="${rectangle.name}"></span>'s Display Page</h1>

                <p>To edit the rectangle, click and change an attribute.</p>


                <table class="rectangle">
                    <tr>

                        <td>Name</td>
                        <td contenteditable="true"><span th:text="${rectangle.name}"></span></td>
                        <!-- <td contenteditable="true"><input type="text" id="name" name="name" class="form-control form-control-lg" placeholder="Name" required></td> -->

                    </tr>
                    <tr>

                        <td>Width</td>
                        <td contenteditable="true" class="attribute"><span th:text="${rectangle.width}"></span></td>

                    </tr>
                    <tr>

                        <td>Height</td>
                        <td contenteditable="true" class="attribute"><span th:text="${rectangle.height}"></span></td>

                    </tr>
                    <tr>

                        <td>Color</td>
                        <td contenteditable="true" class="attribute"><span th:text="${rectangle.color}"></span></td>
                        <!-- <td contenteditable="true" name="color" class="editable-cell">
                            <span th:text="${rectangle.color}"></span>
                            <input type="color" span class="color-box" th:style="'background-color: ' + ${rectangle.color}"></span> -->
                        </td>

                    </tr>
                </table>

                <p>Don't forget to click Update Rectangle to save changes.</p>

                


                <div style="display: inline;">
                    <form action="/rectangle/edit" method="post" style="display: inline;">
                        <button type="submit" class="inline-button">Update Rectangle</button>
                    </form>

                    <!-- <a href="/add.html" style="text-decoration: none;">
                        <button class="inline-button">Return</button>
                    </a> -->

                    <div class="d-grid gap-2 return">
                        <a href="/rectangles/view" style="text-decoration: none;">
                            <button class="btn btn-success">Return</button>
                        </a>
                    </div>
                    
                    <br>
                </div>
            </div>


        </div>
    </main>


</body>

</html>
