<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Rectangle</title>
    <link rel="stylesheet" href="/css/rectangle.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
	<!--HTML Form code copied from Bobby Chan's Youtube video tutorial -->
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h1 class="text-center mt-5 mb-4">New Rectangle</h1>
            <form action="/rectangles/add" method="post">

				<!-- labels are like headers for forms -->
				<!-- for "color" here connects it to id="color" -->
                <div class="mb-3">
                    <label for="color" class="form-label">Color</label>
                    <input type="color" id="color" name="color" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" id="name" name="name" class="form-control" placeholder="Name" required>
                </div>

                <div class="mb-3">
                    <label for="width" class="form-label">Width (px)</label>
					<!-- adding step allows decimal numbers to be input, min=0 means positive nums only -->
                    <input type="number" id="width" step="0.01" name="width" min="0"class="form-control" placeholder="Width (up to 2 decimals)" required>
                </div>

                <div class="mb-3">
                    <label for="height" class="form-label">Height (px)</label>
					<!-- adding step allows decimal numbers to be input, min=0 means positive nums only -->
                    <input type="number" id="height" step="0.01" name="height" min="0" class="form-control" placeholder="Height (up to 2 decimals)" required>
                </div>

                <div class="d-grid gap-2">
                    <button class="btn btn-primary" type="submit">Add Rectangle</button>
                </div>

            </form>

            <div class="d-grid gap-2 return mt-4">
                <a href="/rectangles/view" class="text-decoration-none">
                    <button class="btn btn-success">Return</button>
                </a>
            </div>
        </div>
    </div>
</div>

</body>
</html>
