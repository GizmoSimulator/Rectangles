<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rectangles</title>
    <link rel="stylesheet" href="/css/rectangle.css">
    <script src="/js/rectangle.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <!-- using a lot of bootstrap and refernces from Bobby's code on Youtube-->
<main class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <h1 class="text-center mt-5 mb-4">RECTANGLES</h1>
            <div class="d-flex justify-content-between align-items-center">
                <a href="/add.html" class="text-decoration-none">
                    <button class="btn btn-primary">Add Rectangle</button>
                </a>
                <form action="/rectangles/clear" method="post">
                    <button type="submit" class="btn btn-danger">Clear Rectangles</button>
                </form>
            </div>
            <br>
            <table class="table table-striped table-bordered">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Color</th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                <tr th:if="${not #lists.isEmpty(re)}" th:each="rectangle : ${re}">
                    <td><span th:text="${rectangle.uid}"></span></td>
                    <td><a th:href="@{/rectangle/{uid}(uid=${rectangle.uid})}" th:text="${rectangle.name}"></a></td>
                    <td class="attribute"><span th:text="${rectangle.color}"></span></td>
                    <td class="attribute">
                        <form action="/deleteRectangle" method="post">
                            <input type="hidden" name="uid" th:value="${rectangle.uid}">
                            <button type="submit" class="delete-link">DELETE</button>
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>
            <p class="mt-3">Click 'Add Rectangle' to begin creating a new rectangle.</p>
        </div>
    </div>
</main>
</body>
</html>
