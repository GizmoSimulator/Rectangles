<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Rectangle</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <!--HTML Form code copied from Bobby Chan's Youtube video tutorial -->
    <div class="container-fluid">
		<div class="row justify-content-center">
			<div class="col-md-4">
				<h1 class="text-center mt-5 mb-4">New Rectangle</h1>
				<form action="/rectangles/add" method="post">
                    
					<div class="mb-3">
						
						<input type="text" id="name" name="name" class="form-control form-control-lg" 
                            placeholder="Name" required>
					</div>
					<div class="mb-3">
						
						<input type="color" id="color" name="color" class="form-control form-control-lg" 
                            placeholder="Color" required>
					</div>
                    <div class="mb-3">
						
						<input type="number" id="width" name="width" class="form-control form-control-lg" 
                            placeholder="Width" required>
					</div>
                    <div class="mb-3">
						
						<input type="number" id="height" name="height" class="form-control form-control-lg" 
                            placeholder="Height" required>
					</div>
					<!-- Submit button -->
                    
                    <div class="d-grid gap-2">
                        <input class="btn btn-primary" type="submit" value="SEND"></input>
                    </div>
    
				</form>
			</div>
		</div>
	</div>
    
</body>
</html>
