<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Rectangle</title>
	<link rel="stylesheet" href="/css/rectangle.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <!--HTML Form code copied from Bobby Chan's Youtube video tutorial -->
    <div class="container-fluid">
		<div class="row justify-content-center">
			<div class="col-md-6">
				<h1 class="text-center mt-5 mb-4">New Rectangle</h1>
				<form action="/rectangles/add" method="post">

					<div class="mb-5">
						<h4 class="text-center mt-5 mb-4">Add Color, Name, Width, Height:</h4>
						
						<!-- <input type="color" id="color" name="color" class="form-control form-control-lg" required>
						<input type="color" span class="color-box" name="color" onchange="updateColor(this)" th:value="${rectangle.color}"></span>
						 -->
						 
					</div>
                    
					<div class="mb-5">
						
						<input type="text" id="name" name="name" class="form-control form-control-lg" 
                            placeholder="Name" required>
					</div>
					
                    <div class="mb-5">
						<!-- adding step allows decimal numbers to be input -->
						<input type="number" id="width" step="0.01" name="width" class="form-control form-control-lg" 
                            placeholder="Width (up to 2 decimals)" required>
					</div>
                    <div class="mb-5">
						
						<input type="number" id="height" step="0.01" name="height" class="form-control form-control-lg" 
                            placeholder="Height (up to 2 decimals)" required>
					</div>
					<!-- Submit button -->                  
                    <div class="d-grid gap-2">
                        <input class="btn btn-primary" type="submit" value="Add Rectangle"></input>
                    </div>
					<br>
					
    
				</form>

				<div class="d-grid gap-2 return">
					<a href="/rectangles/view" >
						<button class="btn btn-success">Return</button>
					</a>
				</div>
			</div>
		</div>
	</div>
    
</body>
</html>
