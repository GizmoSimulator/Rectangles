<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Rectangle</title>
    <link rel="stylesheet" href="/css/rectangle.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="/js/rectangle.js" defer></script>


</head>

<body>
    <main class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-md-8">

                <h1 th:text="${rectangle.name} + '\'s Display Page'"></h1>

                <mainpart>
                    <!-- using thymeleaf to edit width, height, color -->
                    <div class="rectangleBlock" th:style="'width: ' + ${rectangle.width}
                    + 'px; height: ' + ${rectangle.height} + 'px; background-color: '
                    + ${rectangle.color} + ';'+ ${additionalStyles}">
                        <span th:text="${rectangle.name}" class = "rectangle-text"></span>
                    </div>

                    <p>To edit the rectangle, click and change an attribute. (ID cannot be changed)</p>

                    <form action="/updateRectangle" method="post">
                        <table class="rectangle">
                            <tr>
                                <td>ID</td>
                                <input type="hidden" name="uid" th:value="${rectangle.uid}">
                                <td contenteditable="false"><span th:text="${rectangle.uid}"></span></td>
                            </tr>
                            <tr>
                                <td>Name</td>
                                <td contenteditable="true" name="name" class="editable-cell">
                                    <input type="text" class="input" name="name" th:value="${rectangle.name}"></span>
                            </tr>
                            <tr>
                                <td>Color</td>
                                <td contenteditable="false" name="color" class="editable-cell">
                                    <span th:text="${rectangle.color}"></span>
                                    <input type="color" span class="color-box" name="color" onchange="updateColor(this)"
                                        th:value="${rectangle.color}"></span>
                                </td>
                            </tr>
                            <tr>
                                <td>Width</td>
                                <td><input type="number" class="input" id="width" name="width" step="0.01"
                                        th:value="${rectangle.width}" required></td>
                            </tr>
                            <tr>
                                <td>Height</td>
                                <td><input type="number" class="input" id="height" name="height" step="0.01"
                                        th:value="${rectangle.height}" required>
                                </td>
                            </tr>
                        </table>
                        <button type="submit">Update Changes</button>
                    </form>

                    <p>Don't forget to click Update Changes to save changes.</p>

                    <div style="display: inline;">
                        <div class="d-grid gap-2 return">
                            <a href="/rectangles/view" style="text-decoration: none;">
                                <button class="btn btn-success">Return</button>
                            </a>
                        </div>

                        <br>
                    </div>
                </mainpart>
            </div>
            

        </div>
    </main>


</body>

</html>
